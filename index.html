<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <script>
    function initApollo() {
      var n = Math.random().toString(36).substring(7),
        o = document.createElement("script");
      (o.src =
        "https://assets.apollo.io/staging/micro/website-tracker/tracker.iife.js?nocache=" +
        n),
        (o.async = !0),
        (o.defer = !0),
        (o.onload = function () {
          window.trackingFunctions.onLoad({
            appId: "653a23d49293c1cc7606222d",
          });
        }),
        document.head.appendChild(o);
    }
    initApollo();
  </script>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
